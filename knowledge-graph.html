<script>
    function getNowDatetime() {
        let date = new Date();
        let year = date.getFullYear()
        let month = date.getMonth() + 1
        let day = date.getDate()
        let hour = date.getHours();
        let mm = date.getMinutes();
        return `${year}年${month}月${day}日 ${hour < 10 ? '0' + hour : hour}:${mm < 10 ? '0' + mm : mm}`
    }
</script>
